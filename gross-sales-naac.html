<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gross Sales (NAAC) Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 480px;
      margin: 30px auto;
      background: #f5f5f5;
      color: #222;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 25px;
    }
    .formula-static {
      background: #e0e0e0;
      font-family: monospace;
      padding: 12px 15px;
      border-radius: 8px;
      user-select: none;
      color: #555;
      white-space: pre-wrap;
      margin-bottom: 10px;
    }
    .formula-dynamic {
      font-family: monospace;
      color: #007bff;
      font-weight: 700;
      white-space: pre-wrap;
      margin-bottom: 15px;
      min-height: 1.4em;
    }
    form {
      background: white;
      padding: 15px 20px 25px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }
    input[type="number"] {
      width: 100%;
      padding: 10px 14px;
      margin-top: 6px;
      font-size: 1rem;
      border-radius: 12px;
      border: 1.5px solid #ccc;
      box-sizing: border-box;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      font-weight: 600;
      color: #222;
      background: #fafafa;
    }
    /* Remove spinner arrows */
    input[type=number]::-webkit-inner-spin-button, 
    input[type=number]::-webkit-outer-spin-button { 
      -webkit-appearance: none; 
      margin: 0; 
    }
    input[type="number"]:focus {
      border-color: #007bff;
      outline: none;
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
      background: #fff;
    }
    input[type="number"]::placeholder {
      color: #999;
      font-weight: 400;
    }
    button {
      margin-top: 25px;
      padding: 14px 0;
      width: 100%;
      font-weight: 700;
      font-size: 1.15rem;
      border: none;
      border-radius: 14px;
      background: #007bff;
      color: white;
      cursor: pointer;
      box-shadow: 0 6px 16px rgba(0, 123, 255, 0.7);
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    button:hover {
      background: #0056b3;
      transform: translateY(-2px);
    }
    button.hidden {
      display: none;
    }
    .result {
      margin-top: 20px;
      background: #fff8dc;
      padding: 15px;
      border-radius: 8px;
      font-weight: 700;
      font-size: 1.25rem;
      min-height: 2em;
      user-select: text;
      text-align: center;
      color: #333;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    .toggle-container {
      margin-bottom: 20px;
      font-weight: 600;
      user-select: none;
      text-align: center;
      font-size: 1.1rem;
    }
    .toggle-container label {
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
  </style>
</head>
<body>

  <h1>Gross Sales (NAAC) Calculator</h1>

  <!-- Static formula container -->
  <div class="formula-static" aria-label="Static formula">
    Gross Sales = (VAT Exempt Sales − S. Citizen Disc − PWD Discount) + Tax Sales − (NAAC − ((NAC Disc ÷ 0.20) × 0.12))
  </div>

  <!-- Live/manual toggle -->
  <div class="toggle-container">
    <label>
      <input type="checkbox" id="liveToggle" />
      Enable Live Calculation (Real-time)
    </label>
  </div>

  <!-- Dynamic formula container -->
  <div class="formula-dynamic" id="dynamicFormula" aria-live="polite" aria-atomic="true">
    Gross Sales = (0 − 0 − 0) + 0 − (0 − ((0 ÷ 0.20) × 0.12))
  </div>

  <form id="grossSalesNaacForm" autocomplete="off" aria-describedby="dynamicFormula result">
    <label for="vatExemptSales">VAT Exempt Sales:</label>
    <input
      type="number"
      id="vatExemptSales"
      step="0.01"
      min="0"
      placeholder="0.00"
      inputmode="decimal"
      required
    />

    <label for="seniorDisc">Senior Citizen Discount:</label>
    <input
      type="number"
      id="seniorDisc"
      step="0.01"
      min="0"
      placeholder="0.00"
      inputmode="decimal"
      required
    />

    <label for="pwdDisc">PWD Discount:</label>
    <input
      type="number"
      id="pwdDisc"
      step="0.01"
      min="0"
      placeholder="0.00"
      inputmode="decimal"
      required
    />

    <label for="taxSales">Tax Sales:</label>
    <input
      type="number"
      id="taxSales"
      step="0.01"
      min="0"
      placeholder="0.00"
      inputmode="decimal"
      required
    />

    <label for="naac">NAAC:</label>
    <input
      type="number"
      id="naac"
      step="0.01"
      min="0"
      placeholder="0.00"
      inputmode="decimal"
      required
    />

    <label for="nacDisc">NAC Disc:</label>
    <input
      type="number"
      id="nacDisc"
      step="0.01"
      min="0"
      placeholder="0.00"
      inputmode="decimal"
      required
    />

    <button type="button" id="computeBtn" onclick="calculateGrossSalesNaac()">Compute</button>
  </form>

  <div id="result" class="result" aria-live="polite" aria-atomic="true"></div>

<p style="text-align:center; margin-top: 30px;">
  <a href="index.html" class="btn-back">← Back to Home</a>
</p>


  <script>
    const liveToggle = document.getElementById('liveToggle');
    const computeBtn = document.getElementById('computeBtn');
    const resultDiv = document.getElementById('result');
    const dynamicFormula = document.getElementById('dynamicFormula');

    const vatExemptSales = document.getElementById('vatExemptSales');
    const seniorDisc = document.getElementById('seniorDisc');
    const pwdDisc = document.getElementById('pwdDisc');
    const taxSales = document.getElementById('taxSales');
    const naac = document.getElementById('naac');
    const nacDisc = document.getElementById('nacDisc');

    function updateDynamicFormula() {
      const v = parseFloat(vatExemptSales.value) || 0;
      const s = parseFloat(seniorDisc.value) || 0;
      const p = parseFloat(pwdDisc.value) || 0;
      const t = parseFloat(taxSales.value) || 0;
      const n = parseFloat(naac.value) || 0;
      const nd = parseFloat(nacDisc.value) || 0;

      dynamicFormula.textContent = `Gross Sales = (${v} − ${s} − ${p}) + ${t} − (${n} − ((${nd} ÷ 0.20) × 0.12))`;
    }

    function calculateGrossSalesNaac() {
      const v = parseFloat(vatExemptSales.value) || 0;
      const s = parseFloat(seniorDisc.value) || 0;
      const p = parseFloat(pwdDisc.value) || 0;
      const t = parseFloat(taxSales.value) || 0;
      const n = parseFloat(naac.value) || 0;
      const nd = parseFloat(nacDisc.value) || 0;

      const grossSales = (v - s - p) + t - (n - ((nd / 0.20) * 0.12));

      resultDiv.innerHTML = `Gross Sales (NAAC) = <strong>${grossSales.toFixed(2)}</strong>`;
      updateDynamicFormula();
    }

    function enableLiveCalculation(enabled) {
      if (enabled) {
        computeBtn.classList.add('hidden');

        [vatExemptSales, seniorDisc, pwdDisc, taxSales, naac, nacDisc].forEach(input => {
          input.addEventListener('input', calculateGrossSalesNaac);
        });

        calculateGrossSalesNaac(); // run once on enable
      } else {
        computeBtn.classList.remove('hidden');

        [vatExemptSales, seniorDisc, pwdDisc, taxSales, naac, nacDisc].forEach(input => {
          input.removeEventListener('input', calculateGrossSalesNaac);
        });

        resultDiv.textContent = '';
        updateDynamicFormula();
      }
    }

    // Initialize
    updateDynamicFormula();
    enableLiveCalculation(false);

    liveToggle.addEventListener('change', e => {
      enableLiveCalculation(e.target.checked);
    });
  </script>

</body>
</html>
